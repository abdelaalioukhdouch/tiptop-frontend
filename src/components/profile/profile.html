<div class="container my-4">
	<div class="row justify-content-center">
		<div class="col-12 col-lg-12 max-width-form">
			<div class="user-info card">
				<div class="card-body">
					<div *ngIf="!isEditMode">
						<h2>User Profile</h2>
						<p>
							<strong>Name:</strong>
							{{ name }}</p>
						<p>
							<strong>First Name:</strong>
							{{ firstname }}</p>
						<p>
							<strong>Address:</strong>
							{{ address }}</p>
						<p>
							<strong>Email:</strong>
							{{ email }}</p>
						<p>
							<strong>Role:</strong>
							{{ userRole }}</p>
						<!-- More fields as needed -->

						<button class="btn btn-primary" (click)="toggleEditMode()">Edit Profile</button>
					</div>

					<form *ngIf="isEditMode" (ngSubmit)="saveUser()">
						<div class="mb-3">
							<label for="name" class="form-label">Name:</label>
							<input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
						</div>
						<div class="mb-3">
							<label for="firstName" class="form-label">First Name:</label>
							<input type="text" class="form-control" id="firstName" [(ngModel)]="firstname" name="firstName">
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Address:</label>
							<input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
						</div>
						<button type="submit" class="btn btn-primary">Save</button>
						<button type="button" class="btn btn-secondary" (click)="toggleEditMode()">Cancel</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
