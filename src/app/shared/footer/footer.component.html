<footer #target class="footer" [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">
  <div class="container container-lg" *ngIf="getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'">
    <div class="row">
      <div class="col-md-6 mb-5 mb-md-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/landing']" title="Landing Page">
            <img src="./assets/img/images/footer-tea2.jpeg" alt="image1" class="card-img">
          </a>
        </div>
      </div>
      <div class="col-md-6 mb-5 mb-lg-0">
        <div class="card card-lift--hover shadow border-0">
          <a [routerLink]="['/user-profile']" title="Profile Page">
            <img src="./assets/img/images/footer-tea3.jpeg" alt="image2" class="card-img">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row row-grid align-items-center" [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2"></h3>
        <h4 class="mb-0 font-weight-light">Nos thés bio de qualité faits pour vous.</h4>
        <h5>Testing Azure CI CD Deployment </h5>
      </div>
      <div class="col-lg-6 text-lg-center btn-wrapper">
        <a target="_blank" aria-label="twitter" href="https://twitter.com" class="btn btn-neutral btn-icon-only btn-twitter btn-round btn-lg" ngbTooltip="Follow us">
          <i class="fa fa-twitter"></i>
        </a>
        <a target="_blank" aria-label="facebook" href="https://www.facebook.com" class="btn btn-neutral btn-icon-only btn-facebook btn-round btn-lg" ngbTooltip="Like us">
          <i class="fa fa-facebook-square"></i>
        </a>
        <a target="_blank" aria-label="instagram" href="https://www.instagram.com/t_ip_t_op/" class="btn btn-neutral btn-icon-only btn-dribbble btn-lg btn-round" ngbTooltip="Follow us">
          <i class="fa fa-dribbble"></i>
        </a>
        <a target="_blank" aria-label="github" href="https://www.institut-f2i.fr/" class="btn btn-neutral btn-icon-only btn-github btn-round btn-lg" ngbTooltip="Star on Github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">
      <div class="col-md-6">
        <div class="copyright">
          &copy; {{test | date: 'yyyy'}}
          <a href="https://www.creative-tim.com?ref=adsa-footer" target="_blank">TheTipTop Copyright. All rights reserved.</a>.
        </div>
      </div>
      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
         <li class="nav-item">
            <a routerLink="/legals-informations" class="nav-link">CGU</a>
          </li>
           <li class="nav-item">
            <a routerLink="/privacy-policy" class="nav-link" >Politique de confidentialité</a>
          </li>
          <li class="nav-item">
            <a routerLink="" class="nav-link">TheTipTop</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <a [routerLink]="['/contact']" (click)="scroll(target)" class="nav-link">Contact Us</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/newsletter']" (click)="scroll(target)" class="nav-link">Newsletter</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</footer>
