<div class="pd-10" *ngIf="config">
<div class="search-wrapper">
    <mat-form-field appearance="fill">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="filterUsers()" placeholder="Entrez un nom..." [formControl]="searchCtrl">
    </mat-form-field>
  </div>
  <h1 class="flex-center">
    <label>
      {{config.pageTitle}}
    </label>
    &nbsp;&nbsp;
    <button *ngIf="userRole === 'admin'" mat-raised-button color="primary" (click)="addFont()">{{config.addButtonTitle}}</button>
  </h1>
  <div class="content-wrapper-scroll">
    <mat-accordion multi>
      <mat-expansion-panel *ngFor="let item of filteredUsers;let itemIndex = index;"
        [class.hightlight-anim]="item.animated" [class.editing]="item.editing">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <strong [style.font-family]="item.font_family">{{item[config.viewMainTitleField]}}</strong>
          </mat-panel-title>
          <mat-panel-description>
            <div>
              <span *ngIf="config.viewMainSubtitleField">{{item[config.viewMainSubtitleField]}}</span>
              <small *ngIf="config.viewMainSubtitle2Field"> - {{item[config.viewMainSubtitle2Field]}}</small>
            </div>
            <div *ngIf="userRole === 'admin'">
              <button mat-icon-button matTooltip="Edit Font" mat-icon-button
                (click)="addFont(item, itemIndex); $event.stopPropagation()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 64 64" width="25px" height="25px">
                  <path
                    d="M22 51c-1-1-4-1-4-1l-.425-1.274c-.362-1.086-1.215-1.939-2.301-2.301L14 46c0 0 .5-2.5-1-4l25-25 8 10L22 51zM52 21l-9-9 4.68-4.68c0 0 3.5-1.5 7 2s2 7 2 7L52 21zM9 50l-1.843 4.476c-.614 1.49.877 2.981 2.367 2.367L14 55 9 50z" />
                </svg>
              </button>
              <button mat-icon-button matTooltip="Delete Font"
                (click)="deleteFont(itemIndex); $event.stopPropagation()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="20" viewBox="0 0 18 20" fill="none">
                  <path
                    d="M9.00128 2.21496e-09C9.94053 -3.12881e-05 10.8433 0.331463 11.52 0.924899C12.1968 1.51834 12.5949 2.32757 12.6308 3.18273L12.6334 3.30935H17.213C17.4149 3.30995 17.609 3.38103 17.7552 3.50799C17.9014 3.63494 17.9886 3.80811 17.999 3.99188C18.0093 4.17566 17.942 4.35606 17.8108 4.49599C17.6797 4.63592 17.4946 4.72473 17.2938 4.74417L17.213 4.7482H16.5238L15.4481 17.7381C15.3971 18.3532 15.0929 18.9281 14.5965 19.3475C14.1001 19.767 13.4481 20 12.7711 20H5.23148C4.55446 20 3.90244 19.767 3.40602 19.3475C2.9096 18.9281 2.60544 18.3532 2.55447 17.7381L1.4781 4.7482H0.789586C0.594111 4.74828 0.405551 4.6823 0.260395 4.56301C0.115239 4.44372 0.0238063 4.27962 0.00378974 4.10245L0 4.02878C0 3.6564 0.310781 3.34964 0.708732 3.31338L0.789586 3.30935H5.36918C5.36918 2.43166 5.75185 1.58991 6.433 0.969287C7.11415 0.348663 8.03798 2.21496e-09 9.00128 2.21496e-09V2.21496e-09ZM14.9402 4.7482H3.06233L4.12985 17.6299C4.15087 17.8831 4.27603 18.1197 4.48029 18.2923C4.68455 18.465 4.95285 18.561 5.23148 18.5612H12.7711C13.0498 18.5611 13.3183 18.4652 13.5227 18.2925C13.7271 18.1198 13.8523 17.8832 13.8733 17.6299L14.9409 4.7482H14.9402ZM11.0542 7.76978C11.4629 7.76978 11.7996 8.05295 11.84 8.41554L11.8438 8.48921V14.8201C11.8447 15.0051 11.7674 15.1834 11.6279 15.3178C11.4884 15.4522 11.2974 15.5325 11.0947 15.542C10.8919 15.5514 10.6929 15.4894 10.539 15.3687C10.3852 15.248 10.2883 15.0779 10.2684 14.8938L10.2646 14.8201V8.48921C10.2646 8.09209 10.6183 7.76978 11.0542 7.76978ZM6.94835 7.76978C7.35704 7.76978 7.69372 8.05295 7.73415 8.41554L7.73794 8.48921V14.8201C7.73888 15.0051 7.66157 15.1834 7.52207 15.3178C7.38257 15.4522 7.1916 15.5325 6.98883 15.542C6.78606 15.5514 6.58707 15.4894 6.4332 15.3687C6.27933 15.248 6.18241 15.0779 6.16256 14.8938L6.15877 14.8201V8.48921C6.15877 8.09209 6.5125 7.76978 6.94835 7.76978ZM9.00128 1.43885C8.4769 1.43882 7.9724 1.62161 7.59125 1.94974C7.2101 2.27786 6.9812 2.72644 6.95151 3.20345L6.94835 3.30935H11.0542C11.0542 2.81326 10.8379 2.33749 10.4529 1.98671C10.0679 1.63592 9.54574 1.43885 9.00128 1.43885V1.43885Z"
                    fill="black" />
                </svg>
              </button>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <pre *ngIf="config.body">
          <ng-container *ngFor="let record of item | keyvalue">
            <span>{{record.key}}</span>: <strong>{{record.value}}</strong>
          </ng-container>
        </pre>
      </mat-expansion-panel>
    </mat-accordion>

    <button class="w-100" mat-button (click)="getRecords();" *ngIf="config?.pagination"
      [disabled]="noMoreRecords" color="primary">
      Load more
    </button>
  </div>

</div>
