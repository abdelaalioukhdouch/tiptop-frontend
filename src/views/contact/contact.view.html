<header></header>
<div class="container">
	<div class="contact-info">
		<div class="info-wrap">
			<h3 class="mb-4 mt-md-4">Contact</h3>

			<div class="text">
				<mat-icon>email</mat-icon>
				<span>team@tiptop.fr</span>
			</div>
			<div class="text">
				<mat-icon>phone</mat-icon>
				<a>07 02 02 02 02</a>
			</div>
		</div>
	</div>
	<div class="contact-form">
		<div class="contact-wrap">

			<form method="POST" id="contactForm" name="contactForm">
				<div class="row">
				
					<div class="col-md-6">
						<div class="form-group">
							<input type="text" class="form-control" name="name" id="name" placeholder="Votre nom">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<input type="email" class="form-control" name="email" id="email" placeholder="Votre email">
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<textarea name="message" class="form-control" id="message" cols="30" rows="7" placeholder="Votre message"></textarea>
						</div>
					</div>
					<div class="col-md-12" style="text-align: center;">
						<div class="form-group">
							<input type="submit" value="Envoyer" class="btn">
							<div class="submitting"></div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<footer></footer>
