trigger:
- main

variables:

  # Web app name
  webAppName: 'tiptipfront'

  # Environment name
  environmentName: 'tiptipfront'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '16.14.0'
      displayName: 'Install Node.js'

    - script: |
        npm install
        npm run build --if-present
      displayName: 'npm install, build'

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)/dist/projectdsp/browser'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - upload: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      artifact: drop

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    environment: $(environmentName)
    pool:
      vmImage: $(vmImageName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureStaticWebApp@0
            inputs:
              output_location: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              skip_app_build: true
              skip_api_build: true
              is_static_export: true
              azure_static_web_apps_api_token: '172eba200126041e236d3062f4bfb63c3707ced3a1486bc36196504bb61be3234-2e719577-bad7-4333-b416-84b8a03dfdfb003406550'
          - task: AzureWebApp@1
            displayName: 'Azure Web App Deploy: tiptipfront'
            inputs:
              azureSubscription: 'Azure subscription 1'
              appType: 'webAppLinux'
              appName: '$(webAppName)'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              runtimeStack: 'PHP|7.4'